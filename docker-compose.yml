version: "3"

services:
  web:
    build: ./
    ports:
      - "80:80"
    volumes:
        - ./src:/app/src
        - .env:/app/.env

  db:
    image: mariadb
    container_name: db_project
    restart: always
    volumes:
      - ./db_model/create.db.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env.db
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"